{% extends "base.html" %}

{% block title %}Login | StegoSafe{% endblock %}



{% block content %}
<div class="h-full flex items-center justify-center relative px-4 overflow-hidden">
  <!-- Abstract Cyber Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[20%] left-[15%] w-72 h-72 bg-brand-500/10 rounded-full blur-[100px] animate-pulse"></div>
    <div class="absolute bottom-[20%] right-[15%] w-72 h-72 bg-purple-500/10 rounded-full blur-[100px] animate-pulse"
      style="animation-delay: 1s;"></div>
  </div>

  <div class="relative w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl border border-slate-700/50">

    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-500 to-brand-700 mb-4 shadow-lg shadow-brand-500/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Welcome Back
      </h2>
      <p class="text-slate-400 mt-2 text-sm">Secure access to your encrypted world.</p>
    </div>

    {% if error %}
    <div
      class="animate-fade-in p-4 mb-6 text-sm text-red-200 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-3">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ error }}</span>
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <input type="text" name="username" id="username" required
            class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
            placeholder="Enter your username">
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
          <a href="/forgot-password"
            class="text-xs font-medium text-brand-400 hover:text-brand-300 transition-colors">Forgot Password?</a>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" name="password" id="password" required
            class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
            placeholder="Enter your password">
        </div>
      </div>

      <button type="submit"
        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-slate-900 bg-brand-500 hover:bg-brand-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-brand-500 transition-all duration-300 transform hover:scale-[1.02] shadow-[0_0_20px_rgba(20,184,166,0.3)]">
        Sign In
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-sm text-slate-400">
        Don't have an account?
        <a href="/signup" class="font-medium text-brand-400 hover:text-brand-300 transition-colors">Create one now</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
