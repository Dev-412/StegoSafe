<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat | StegoSafe</title>

<link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">

<script>
    const user_name = {{ user_name | tojson }}; //the person we are chatting to
</script>

<script src="{{ url_for('static', filename='chat.js') }}"></script>


</head>

<body class="{{ theme|lower }}-theme">

<!-- ================= CHAT LAYOUT ================= -->

<div class="chat-wrapper">

    <!-- ---------- SIDEBAR ---------- -->
    <aside class="chat-sidebar">

        <div class="sidebar-header">
            <h2>Recent Chats</h2>
        </div>

        <div class="chat-list" id="chatlist">

        </div>

    </aside>

    <!-- ---------- MAIN CHAT ---------- -->
    <main class="chat-main">

        <!-- header -->
        <div class="chat-header">

            <div class="user-info">
                <img src="{{ user_pfp }}">
                <div>
                    <h3 style="margin-bottom: 0px;margin-top: 0px;">{{ user_name }}</h3>
                    <span class="status">
                        {% if user_status==True%}
                            <span style="color: #9cff9cd2;font-weight: bold;">Online</span>
                        {% else %}
                            <span style="color: rgb(250, 65, 65);font-weight: bold;">Offline</span>
                        {% endif %}
                    </span>
                </div>
            </div>

            <a href="/dashboard" class="back-btn">Dashboard</a>

        </div>

        
        <div class="chat-messages" id="chatMessages">


        </div>

        
        <form class="chat-input">

            <input
                type="text"
                placeholder="Type your message..."
                autocomplete="off"
                required
                id="message"
            >

            <button type="submit" onclick="send(event)">Send</button>

        </form>

    </main>

</div>
</body>
</html>
