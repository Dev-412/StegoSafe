{% extends "base.html" %}

{% block title %}Sign Up | StegoSafe{% endblock %}



{% block content %}
<div class="h-full flex items-center justify-center relative px-4 overflow-hidden">
    <!-- Abstract Cyber Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[20%] right-[15%] w-72 h-72 bg-brand-500/10 rounded-full blur-[100px] animate-pulse">
        </div>
        <div class="absolute bottom-[20%] left-[15%] w-72 h-72 bg-blue-500/10 rounded-full blur-[100px] animate-pulse"
            style="animation-delay: 1s;"></div>
    </div>

    <div class="relative w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl border border-slate-700/50">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Create
                Account</h2>
            <p class="text-slate-400 mt-2 text-sm">Join the secure network.</p>
        </div>

        {% if error %}
        <div
            class="animate-fade-in p-4 mb-6 text-sm text-red-200 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-3">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form action="/signup" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                    <input type="email" name="email" id="email" required
                        class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
                        placeholder="Enter your email">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" name="username" id="username" required
                        class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
                        placeholder="Choose a username">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" name="password" id="password" required
                        class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
                        placeholder="Min. 8 characters">
                </div>
            </div>

            <div>
                <label for="cpassword" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <input type="password" name="cpassword" id="cpassword" required
                        class="block w-full pl-10 pr-3 py-3 glass-input rounded-xl focus:ring-2 focus:ring-brand-500/50 sm:text-sm placeholder-slate-500"
                        placeholder="Re-enter password">
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-slate-900 bg-brand-500 hover:bg-brand-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-brand-500 transition-all duration-300 transform hover:scale-[1.02] shadow-[0_0_20px_rgba(20,184,166,0.3)]">
                Create Account
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-slate-400">
                Already have an account?
                <a href="/login" class="font-medium text-brand-400 hover:text-brand-300 transition-colors">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
