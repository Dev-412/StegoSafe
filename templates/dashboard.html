<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

    </head>
    <body class="{{ theme|lower }}-theme">
        <nav class="navbar bg-body-tertiary px-3">
        <div class="container-fluid d-flex align-items-center">

            <button class="btn search-button me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#chatDrawer">
                ‚ò∞ Chats
            </button>


            <!-- Brand / Left -->
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" onclick="location.href='/dashboard'">
                <img class="lock-icon"
                src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="40" height="40">
                <h1 class="mb-0 fs-4">StegoSafe</h1>
            </a>

            <!-- Center-Right Search -->
            <form class="d-flex mx-auto" role="search" style="max-width: 300px; width: 100%;">
                <input 
                    class="form-control me-2" 
                    type="search" 
                    placeholder="Search" 
                    name = 'search'
                    id="searchbox"
                />
            </form>

            <!-- Profile Section Right -->
            <div class="d-flex align-items-center gap-2 profile-area" onclick="location.href='/profile'">

                <span class="fw-semibold fs-4">{{username}}</span>

                <img 
                    src="{{pfp}}" 
                    alt="Profile"
                    width="50"
                    height="50"
                    class="rounded-circle object-fit-cover"
                />

            </div>
        </div>
        </nav>

        <div class="offcanvas offcanvas-start glass-offcanvas" tabindex="-1" id="chatDrawer">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Recent Chats</h5>
                <button type="button"class="btn-close"data-bs-dismiss="offcanvas"></button>
            </div>
        <div class="offcanvas-body">

        <input class="form-control mb-3"
               placeholder="Search chats..."
               id="drawerSearch">

        <div id="recentChats" class="nav-search-results"></div>

    </div>

</div>


        <div class="container mt-5">

            <div class="row justify-content-center">

                <div class="col-md-10 mx-auto">
                    <h5 class="section-title">Users</h5>


                    <div class="rounded-4 shadow-sm p-4 results-container">
                        <div id="emptyState" class="empty-state">
                            üîç Start typing to find users‚Ä¶
                        </div>


                        <div class="nav-search-results" id="searchResults">
                                
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script>
            document.getElementById('searchbox').addEventListener('input',function(){
                let query=this.value;

                document.getElementById("searchResults").innerHTML =`<div class="empty-state">Searching...</div>`;

                fetch(`/search?q=${query}`)
                .then(res => res.json())
                .then(data =>{
                    let html=""
                    data.forEach(users=>{
                        html += `<a href="/chat/${ users.username }">
                        <div class="search-user">
                            <img src="${users.user_profiles.profile_pic}" width="50" height="50" class="rounded-circle object-fit-cover"> <h2>${ users.username }<span class="status-dot online"></span></h2>
                        </div>
                        </a>`;
                    })
                    document.getElementById("searchResults").innerHTML=html;

                    document.getElementById("emptyState").style.display = html === "" ? "block" : "none";
                })
            })
            
        </script>
    </body>
</html>
