<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

    </head>
    <body class="{{ theme|lower }}-theme">
        <nav class="navbar bg-body-tertiary px-3">
        <div class="container-fluid d-flex align-items-center">

            <!-- Brand / Left -->
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" onclick="location.href='/dashboard'">
                <img class="lock-icon"
                src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" width="40" height="40">
                <h1 class="mb-0 fs-4">StegoSafe</h1>
            </a>

            <!-- Center-Right Search -->
            <form class="d-flex mx-auto" role="search" style="max-width: 300px; width: 100%;">
                <input 
                    class="form-control me-2" 
                    type="search" 
                    placeholder="Search" 
                    name = 'search'
                    id="searchbox"
                />
            </form>

            <!-- Profile Section Right -->
            <div class="d-flex align-items-center gap-2 profile-area" onclick="location.href='/profile'">

                <span class="fw-semibold fs-4">{{username}}</span>

                <img 
                    src="{{pfp}}" 
                    alt="Profile"
                    width="50"
                    height="50"
                    class="rounded-circle object-fit-cover"
                />

            </div>
        </div>
        </nav>

        <div class="container mt-5">

            <div class="row justify-content-center">

                <div class="col-md-10">
                    <h5 class="section-title">Chats</h5>


                    <div class="rounded-4 shadow-sm p-4 results-container">

                        <div class="nav-search-results" id="searchResults">
                                
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <script>
            document.getElementById('searchbox').addEventListener('input',function(){
                let query=this.value;

                fetch(`/search?q=${query}`)
                .then(res => res.json())
                .then(data =>{
                    let html=""
                    data.forEach(users=>{
                        html += `<a href="/chat/${ users.username }">
                        <div class="search-user">
                            <img src="${users.user_profiles.profile_pic}" width="50" height="50" class="rounded-circle object-fit-cover"> <h2>${ users.username }<span class="status-dot online"></span></h2>
                        </div>
                        </a>`;
                    })
                    document.getElementById("searchResults").innerHTML=html;
                })
            })

            if(document.getElementById('searchbox').value==""){
                let query="";

                fetch(`/search?q=${query}`)
                .then(res => res.json())
                .then(data =>{
                    let html=""
                    data.forEach(users=>{
                        html += `<a href="/chat/${ users.username }">
                        <div class="search-user">
                            <img src="${users.user_profiles.profile_pic}" width="50" height="50" class="rounded-circle object-fit-cover"> <h2>${ users.username }</h2>
                        </div>
                        </a>`;
                    })
                    document.getElementById("searchResults").innerHTML=html;
                })
            }
            
        </script>
    </body>
</html>
